version: '3.8'
services:
  jenkins-master:
    image: sloopstash/jenkins:v1
    container_name: jenkins-master
    command: "/usr/bin/supervisord -c /etc/supervisord.conf"
    hostname: jenkins-master
    ports:
      - "8080:8080"
      - "50002:50002"
    volumes:
      - ../supervisor/conf/main.conf:/etc/supervisord.conf
      - ../supervisor/conf/sshd.ini:/etc/supervisord.d/sshd.ini
      - ../supervisor/conf/jenkins.ini:/etc/supervisord.d/jenkins.ini
      - ../jenkins/conf/security-limits.conf:/etc/security/limits.d/10-jenkins-defaults.conf
      - ../jenkins/data:/opt/jenkins/data
      - ../jenkins/log:/opt/jenkins/log
      - ../jenkins/system:/opt/jenkins/system
    networks:
      jenkins-net:
        ipv4_address: 100.5.1.10
  jenkins-slave:
    image: sloopstash/jenkins:v1
    container_name: jenkins-slave
    command: "/usr/bin/supervisord -c /etc/supervisord.conf"
    hostname: jenkins-slave
    volumes:
      - ../supervisor/conf/main.conf:/etc/supervisord.conf
      - ../supervisor/conf/sshd.ini:/etc/supervisord.d/sshd.ini
      - /opt/kickstart-ansible:/opt/kickstart-ansible
    depends_on:
      - jenkins-master
    networks:
      jenkins-net:
        ipv4_address: 100.5.1.20
networks:
  jenkins-net:
    external:
      name: jenkins-net
